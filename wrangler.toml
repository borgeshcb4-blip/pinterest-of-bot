name = "pinterest-of-bot"
main = "dist/index.js"
compatibility_date = "2024-01-01"
workers_dev = true

# KV Namespace para armazenar preferências de idioma dos usuários
# Para criar o KV, execute: wrangler kv:namespace create "USER_PREFERENCES"
# Depois substitua o ID abaixo pelo ID retornado
[[kv_namespaces]]
binding = "USER_PREFERENCES"
id = "SUBSTITUA_PELO_SEU_KV_ID"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
